<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-csp="" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Presently</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="datetime" ng-controller="mainController">
			<h1>{{data.raw|date:"HH mm ss"}}</h1>
			<h2>{{data.raw|date:"EEEE,MMMM d yyyy"}}</h2>
			<div id="forecast">
				<pre>{{weather.forecast|json}}</pre>
			</div>
		</div>
	</div>
	<script src="./js/vendor/angular/angular.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
