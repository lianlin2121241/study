		class Animal{
			constructor(name){
				this.name=name;
			}
			speak(){
				console.log(`${this.name} makes a noise`);
			}
		}
		
		class Lion extends Animal{
			speak(){
				super.speak();
				console.log(`${this.name} roars`)
			}
