<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function heavy(arr){
            var arr1=[];
            var i= 1,arrlength=arr.length;
            arr1.push(arr[0]);
            for(;i<arrlength;i++){
                var hasval=false;
                for(var j= 0,jlength=arr1.length;j<jlength;j++){
                    if(arr1[j]===arr[i]){
                        hasval=true;
                        break;
                    }
                }
                !hasval&&arr1.push(arr[i]);
            }
            return arr1;
        }

        function heavy2(arr){
            return arr.concat().sort().filter(function(item,index,array){
                return !index ||item!==array[index-1];
            })
        }

        console.log(heavy2([1,2,1,3,5,1,2,"1"]));
    </script>
</head>

</html>
