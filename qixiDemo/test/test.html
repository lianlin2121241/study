<html lang="en">

    <meta charset="UTF-8">
    <title></title>

<body>
<style>
    @-webkit-keyframes test {
        0% {background-position:0px -0%;}
        100% {background-position:0px 300%;}
    }
    @keyframes test {
        0% {background-position:0px -0%;}
        100% {background-position:0px 300%;}
    }
    div {
        height:35px;width:32px;
        -webkit-animation:test 4000ms steps(4) infinite;
        animation:test 4000ms steps(4) infinite;
        background:url(http://www.web-tinker.com/share/兔斯基揉脸.png) ;
    }
</style>
<div></div>
</body>
